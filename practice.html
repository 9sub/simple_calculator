<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root=document.getElementById("root");
        function MinutestoHours(){
            const [amount,setAmount]=React.useState(0);
            const [flipped,setFlipped]=React.useState(false);
            const onChange=(event)=>{
                setAmount(event.target.value);
            }
            const reset=()=>{
                setAmount(0);
            }
            const onFlipped=()=>{
                reset();
                setFlipped((current)=>!current);
            }
            return(
                <div>
                    <div>
                        
                        <strong id="minutes">Minutes</strong>
                        <input
                            value={flipped? amount*60:amount}
                            placeholder="Minutes"
                            type="number"
                            onChange={onChange}
                            disabled={flipped}
                        />
                    </div>
                    <div>
                        <strong id="hours">hours</strong>
                        <input
                            value={flipped? amount:Math.round(amount/60)}
                            placeholder="Hours"
                            type="number"
                            onChange={onChange}
                            disabled={!flipped}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlipped}>flip</button>
                </div>
                
            );
        }
        function KmToMiles(){
            const [amount,setAmount]=React.useState(0);
            const [flipped,setFlipped]=React.useState(false);
            const onChange=(event)=>{
                setAmount(event.target.value);
            }
            const reset=()=>{
                setAmount(0);
            }
            const onFlipped=()=>{
                reset();
                setFlipped((current)=>!current);
            }
            return (
                <div>
                    <div>
                        <strong>km</strong>
                        <input
                            value={flipped?amount*1.609344:amount}
                            placeholder="km"
                            type="number"
                            onChange={onChange}
                            disabled={flipped}
                        />
                        
                    </div>
                    <div>
                        <strong>miles</strong>
                        <input
                            value={flipped ? amount:amount/1.609344}
                            placeholder="miles"
                            type="number"
                            onChange={onChange}
                            disabled={!flipped}
                        />
                    </div>
                    <button onClick={reset}>reset</button>
                    <button onClick={onFlipped}>flip</button>
                </div>
            );
        }
        function App(){
            const [index,setIndex]=React.useState("2");
            const onSelcet=(event)=>{
                setIndex(event.target.value);
            }
            return(
                <div>
                    <h1>SuperConverter</h1>   
                    <select value={index} onChange={onSelcet}>
                        <option value="0">select your units</option>    
                        <option value="1">Minutes and Hours</option>    
                        <option value="2">Km and Miles</option>    
                    </select>
                    <hr/>
                    {index==="0"?"please select your units":null}
                    {index==="1"? <MinutestoHours/>:null}
                    {index==="2"? <KmToMiles/>:null}
                </div>
            );
        }
        ReactDOM.render(<App/>,root);
    </script>
</html>
